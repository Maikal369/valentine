<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 22px;
  width: 360px;
  text-align: center;
  box-shadow: 0 0 35px rgba(0,0,0,0.25);
  animation: pop 0.6s ease;
  position: relative;
  z-index: 2;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.photos {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 10px;
}

.photos img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #ff4d6d;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  margin: 8px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

input {
  padding: 10px;
  width: 85%;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.hearts span {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- ğŸµ BACKGROUND MUSIC -->
<audio id="music" src="E music.mp3" loop></audio>

<!-- ğŸ’• FLOATING HEARTS -->
<div class="hearts" id="hearts"></div>

<!-- ğŸ’˜ QUESTION -->

  <div class="photos">

<script>
/* NO BUTTON MADNESS */
let noTexts = ["Hey stop ğŸ˜¤","Youâ€™re testing my patience ğŸ˜’","Okay this is getting rude ğŸ˜­"];
let noIndex = 0;

function moveNo() {
  let no = document.getElementById("no");
  no.innerText = noTexts[noIndex % noTexts.length];
  noIndex++;
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 120) + "px";
}

/* YES CLICK */
function yesClick() {
  document.getElementById("music").play();
  document.getElementById("question").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
}

/* CONTINUE */
function showGolden() {
  document.getElementById("result").classList.add("hidden");
  document.getElementById("golden").classList.remove("hidden");
}

/* CHECK WORDS */
function checkWords() {
  let val = document.getElementById("words").value.toLowerCase();
  if (val.includes("i love you")) {
    document.getElementById("golden").classList.add("hidden");
    document.getElementById("letter").classList.remove("hidden");
    typeLetter();
  }
}

/* LOVE LETTER TYPING */
let letter = `Edisa ğŸ’–,

let i = 0;
function typeLetter() {
  let p = document.getElementById("text");
  if (i < letter.length) {
    p.innerHTML += letter.charAt(i);
    i++;
    setTimeout(typeLetter, 55);
  }
}

/* HEARTS */
for (let i = 0; i < 35; i++) {

}
</script>

</html>
